services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ${COMPOSE_PROJECT_NAME:-autohall}-mssql
    ports:
      - "${DB_PORT_HOST:-1433}:1433"
    environment:
      - ACCEPT_EULA=${ACCEPT_EULA}
      - SA_PASSWORD=${SA_PASSWORD}
    volumes:
      - infra_mssql_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - autohall-network

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: autohall-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - DB_HOST=mssql
      - DB_PORT=1433
    depends_on:
      - mssql
    networks:
      - autohall-network

volumes:
  infra_mssql_data:
    external: true

networks:
  autohall-network:
    driver: bridge
